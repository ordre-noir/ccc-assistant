name: Publish Packages

on:
  push:
    tags:
      - '**'
    paths-ignore:
      - 'docs/**'
      - '.github/**'
      - 'README.md'

jobs:
  publish-binary:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v4
        name: Set up Python
        with:
          python-version: '3.10'
      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Build distribution ðŸ“¦
        run: |
          poetry run -- python -m nuitka --onefile --show-progress --follow-imports --output-dir=build --remove-output --static-libpython=no --include-package=discord ccc_assistant/bot.py
          mv build/bot.bin build/ccc-assistant-bot.bin
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ccc-assistant-bot
          path: build/ccc-assistant-bot.bin
          retention-days: 1
  publish-deb:
    needs: publish-binary
    if: ${{ success() }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: ccc-assistant-bot
          path: build/ccc-assistant-bot.bin
      - name: Build deb package
        run: |
          mv build/ccc-assistant-bot.bin debian/ccc-assistant/usr/bin/ccc-assistant-bot
          chmod u+x debian/ccc-assistant/usr/bin/ccc-assistant-bot
          sed -i "s/{{ VERSION }}/${{ github.ref_name }}/g" debian/ccc-assistant/DEBIAN/control
          dpkg-deb -Sextreme --build debian/ccc-assistant ccc-assistant-bot.deb
      - name: Upload deb package
        uses: softprops/action-gh-release@v1
        with:
          files: ccc-assistant-bot.deb
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
